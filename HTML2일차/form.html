<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
        <title>설문조사 양식</title>
    </head>
    <body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해주세요.</p>
        </header>
        <hr>
        <main>
            <form>
                <fieldset>
                    <legned>개인정보</legned>
                    <label for = "name">이름</label>
                    <input type = "text" name = "name" 
                    id = "name" placeholder = "본명을 입력하세요.">
                    <br>
                    <label for = "email">이메일</label>
                    <input type = "email" name = "email" 
                    id = "email" placeholder = "email 주소를 입력하세요.">
                </fieldset>
                <fieldset>
                    <legned>설문</legned>

                    <p>연령대가 어떻게 되시나요?</p>
                    <input type = "radio" id = "teen" name = "age">
                    <label for = "teen">10대</label>
                    <input type = "radio" id = "twenty" name = "age">
                    <label for = "twenty">20대</label>
                    <input type = "radio" id = "thirty" name = "age">
                    <label for = "thirty">30대</label>
                    <input type = "radio" id = "fourty" name = "age">
                    <label for = "fourty">40대</label>
                    <input type = "radio" id = "other">
                    <label for = "other">그 외</label>

                    <p>좋아하는 게임의 장르를 선택해주세요.</p>
                    <input type = "checkbox" id = "FPS" name = "game">
                    <label for = "FPS">FPS</label>
                    <input type = "checkbox" id = "AOS" name = "game">
                    <label for = "AOS">AOD</label>
                    <input type = "checkbox" id = "RPG" name = "game">
                    <label for = "RPG">RPG</label>
                    <input type = "checkbox" id = "RTS" name = "game">
                    <label for = "RTS">RTS</label>
                    <input type = "checkbox" id = "ETC" name = "game">
                    <label for = "ETC">ETC</label>
                    <textarea rows = "1" cols = "5"></textarea>

                </fieldset>
                <fieldset>
                    <legend>기타의견</legend>
                    <textarea rows = "2" cols = "30" name = "comment"></textarea>
                </fieldset>
                <input type = "submit">
            </form>
        </main>
        <hr>
        <footer>
            <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
